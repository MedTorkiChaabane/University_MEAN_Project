<div class="homes">
    <div class="homes_background_container prlx_parent">
        <div class="homes_background prlx" style="background-image:url(assets/images/teachers_background.jpg)"></div>
    </div>
    <div class="homes_content">
        <h1>Course</h1>
    </div>
</div>
<div class="popular page_section">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="section_title text-center">
            <h1>Course</h1>
          </div>
        </div>
      </div>

      <div class="row course_boxes">
        
        <!-- Popular Course Item -->
        <div class="col-lg-4 course_box">
        
        </div>

        <!-- Popular Course Item -->
        <div class="col-lg-4 course_box">
          <div class="card">
            <img class="card-img-top" id="styleCourse" [src]="findedCourse.img" *ngIf="findedCourse.img" alt="https://unsplash.com/@cikstefan">
            <div class="card-body text-center">
              <div class="card-title"><a href="courses.html">{{findedCourse.name}}</a></div>
              <div class="card-text">{{findedCourse.description}}</div>
            </div>
            <div class="price_box d-flex flex-row align-items-center">
              <div class="course_author_image">
                <img id="avatar-style" src="assets/images/author.png" alt="https://unsplash.com/@mehdizadeh">
              </div>
              <div class="course_author_name">{{findedTeacher.firstName}} {{findedTeacher.lastName}},<span>Author</span></div>
              <div class="course_price d-flex flex-column align-items-center justify-content-center"><span>{{findedCourse.price}} DT</span></div>
            </div>
          </div>
        </div>

        <!-- Popular Course Item -->
        <div class="col-lg-4 course_box">
       
        </div>
      </div>
    </div>		
  </div>
