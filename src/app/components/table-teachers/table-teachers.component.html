<table class="table ">
    <thead>
       <tr>
           <th scope="col">id</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">Email</th>
           <th scope="col">Actions</th>
       </tr>
    </thead>
    <tbody id="adminPlayerDiv" >
   
        <tr *ngFor="let teacher of studentsTab">
            <td>{{teacher._id}}</td>
            <td>{{teacher.firstName}}</td>
             <td>{{teacher.lastName}}</td>  
             <td>{{teacher.email}}</td> 
          

             

             <td>
                <button class="btn btn-outline-warning" (click)="confirmTeacher(teacher._id)">Confirm</button>
                <button class="btn btn-outline-danger" (click)="deleteTeacher(teacher._id)">Delete</button>
            </td>
        </tr><tr *ngFor="let teacher of teachersTab">
            <td>{{teacher._id}}</td>
            <td>{{teacher.firstName}}</td>
             <td>{{teacher.lastName}}</td>  
             <td>{{teacher.email}}</td> 
         

             

             <td>
                <button class="btn btn-outline-warning" (click)="confirmTeacher(teacher._id)">Confirm</button>
                <button class="btn btn-outline-danger" (click)="deleteTeacher(teacher._id)">Delete</button>
            </td>
        </tr>
    </tbody>
 </table>
