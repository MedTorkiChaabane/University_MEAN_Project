<table class="table ">
    <thead>
       <tr>
           <th scope="col">id</th>
           <th scope="col">Question</th>
           <th scope="col">Answer One</th>
           <th scope="col">Answer Two</th>
           <th scope="col">Answer Three</th>
           <th scope="col">Right Answer</th>
           <th scope="col">Actions</th>
       </tr>
    </thead>
    <tbody>
   
        <tr *ngFor="let question of myQuestions">
            <td>{{question._id}}</td>
            <td>{{question.question}}</td>
            <td>{{question.answerOne}}</td>
             <td>{{question.answerTwo}}</td> 
             <td>{{question.answerThree}}</td> 
             <td>{{question.rightAnswer}}</td> 
             
             

             <td>
                <button class="btn btn-outline-danger mr-1" (click)="deleteQuestion(question._id)">Delete</button>
            </td>
        </tr>
    </tbody>
 </table>
