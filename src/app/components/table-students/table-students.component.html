<table class="table ">
    <thead>
       <tr>
           <th scope="col">id</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">Telephone</th>
           <th scope="col">Email</th>
           <th scope="col">Status</th>
           <th scope="col">Actions</th>
       </tr>
    </thead>
    <tbody >
   
        <tr *ngFor="let student of studentsTab">
            <td>{{student._id}}</td>
            <td>{{student.firstName}}</td>
             <td>{{student.lastName}}</td> 
             <td>{{student.tel}}</td> 
             <td>{{student.email}}</td> 
             <td>{{student.status}}</td> 
             

             <td>
                <button class="btn btn-outline-warning" (click)="affect(student._id)">Affect</button>
                <button class="btn btn-outline-danger" (click)="deleteStudent(student._id)">Delete</button>
            </td>
        </tr>
    </tbody>
 </table>
