<table class="table ">
    <thead>
       <tr>
           <th scope="col">id</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">Telephone</th>
           <th scope="col">Email</th>
           <th scope="col">Actions</th>
       </tr>
    </thead>
    <tbody>
   
        <tr *ngFor="let student of myStudents">
            <td>{{student._id}}</td>
            <td>{{student.firstName}}</td>
             <td>{{student.lastName}}</td> 
             <td>{{student.tel}}</td> 
             <td>{{student.email}}</td> 
             
             

             <td>
                <button class="btn btn-outline-warning mr-1" (click)="giveNote(student._id)">Give a note</button>
                <button class="btn btn-outline-warning mr-1" (click)="giveOpinion(student._id)">Give an opinion</button>
                <button class="btn btn-outline-warning mr-1" (click)="affectCourse(student._id)">Affect course</button>
            </td>
        </tr>
    </tbody>
 </table>
