<table class="table ">
    <thead>
       <tr>
           <th scope="col">id</th>
           <th scope="col">Student Name</th>
           <th scope="col">Score</th>
           <th scope="col">Total</th>
           <th scope="col">Actions</th>
       </tr>
    </thead>
    <tbody>
   
        <tr *ngFor="let result of myStudentsResult">
            <td>{{result._id}}</td>
            <td>{{searchStudentByResult(result.idStudent)?.firstName}} {{searchStudentByResult(result.idStudent)?.lastName}}</td>
            <td>{{result.score}}</td>
            <td>{{result.total}}</td>
             
             

             <td>
                <button class="btn btn-outline-danger mr-1" (click)="deleteResult(result._id)">Delete</button>
            </td>
        </tr>
    </tbody>
 </table>
