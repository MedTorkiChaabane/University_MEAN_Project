<div class="homes">
    <div class="homes_background_container prlx_parent">
        <div class="homes_background prlx" style="background-image:url(assets/images/teachers_background.jpg)"></div>
    </div>
    <div class="homes_content">
        <h1>Add question</h1>
    </div>
</div>
<div class="search_section d-flex flex-column align-items-center justify-content-center">
    <div class="search_background" style="background-image:url(assets/images/search_background.jpg);"></div>
    <div class="search_content text-center">
        <h1 class="search_title mt-5">Add question</h1>
        <form  class="search_form mt-5 mb-5" [formGroup]="addQuestionForm">

            <div id="error-msg"  class="form-group">
                <input class="input_field search_form_name" type="text" formControlName="question" placeholder="Question">
                <span *ngIf="addQuestionForm.controls['question'].invalid && 
                    (addQuestionForm.controls['question'].touched || 
                     addQuestionForm.controls['question'].dirty) ">
                    <span *ngIf="addQuestionForm.controls['question'].errors.required" style="color:red">Question is required!
                    </span>
                    <span *ngIf="addQuestionForm.controls['question'].errors.minlength" style="color:red">Question must have at
                        least 3chars!
                    </span>
                
                </span>
            </div>
            <div id="error-msg"  class="form-group">
                <input class="input_field search_form_name" type="text" formControlName="answerOne" placeholder="Answer One">
                <span *ngIf="addQuestionForm.controls['answerOne'].invalid && 
                    (addQuestionForm.controls['answerOne'].touched || 
                     addQuestionForm.controls['answerOne'].dirty) ">
                    <span *ngIf="addQuestionForm.controls['answerOne'].errors.required" style="color:red">Answer one is required!
                    </span>
                </span>
            </div>

          

            <div id="error-msg"  class="form-group">
                <input class="input_field search_form_category" formControlName="answerTwo" type="text"
                    placeholder="Answer two">
                <span *ngIf="addQuestionForm.controls['answerTwo'].invalid && 
                (addQuestionForm.controls['answerTwo'].touched || 
                 addQuestionForm.controls['answerTwo'].dirty) ">
                    <span *ngIf="addQuestionForm.controls['answerTwo'].errors.required" style="color:red">Answer two is
                        required!
                    </span>
                </span>
            </div>
            <div id="error-msg"  class="form-group">
                <input class="input_field search_form_category" formControlName="answerThree" type="text"
                    placeholder="Answer three">
                <span *ngIf="addQuestionForm.controls['answerThree'].invalid && 
                (addQuestionForm.controls['answerThree'].touched || 
                 addQuestionForm.controls['answerThree'].dirty) ">
                    <span *ngIf="addQuestionForm.controls['answerThree'].errors.required" style="color:red">Answer three is
                        required!
                    </span>
                </span>
            </div>

            
            <div id="error-msg"  class="form-group">
                <input class="input_field search_form_category" formControlName="rightAnswer" type="text"
                    placeholder="rightAnswer">
                <span *ngIf="addQuestionForm.controls['rightAnswer'].invalid && 
                (addQuestionForm.controls['rightAnswer'].touched || 
                 addQuestionForm.controls['rightAnswer'].dirty) ">
                    <span *ngIf="addQuestionForm.controls['rightAnswer'].errors.required" style="color:red">Right answer is
                        required!
                    </span>
                </span>
            </div>
            

            <button type="button" [disabled]="addQuestionForm.invalid" class="search_submit_button trans_200" value="Submit" (click)="addQuestion()">Add question</button>
        </form>
    </div>
</div>
